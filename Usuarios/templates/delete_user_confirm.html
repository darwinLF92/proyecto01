{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
  <h1>¿Estás seguro de que deseas eliminar al usuario {{ user.username }}?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'Usuarios:list_users' %}">Cancelar</a>
  </form>
{% endblock %}
