{% extends "base.html" %}

{% block content %}
<h1>Aumentar Stock de {{ producto.nombre }}</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="cantidad">Cantidad a fabricar:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Aumentar Stock</button>
</form>

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

<a href="{% url 'Producto:listar_productos_fabricacion' %}">Volver a la lista de productos</a>

{% endblock %}
