{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
  <h1>¿Estás seguro de que deseas eliminar al producto {{ producto.nombre }}?</h1>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'Producto:listar_productos' %}">Cancelar</a>
  </form>
{% endblock %}
